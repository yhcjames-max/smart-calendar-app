<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèä‚Äç‚ôÄÔ∏è Swimming Lessons Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèä‚Äç‚ôÄÔ∏è Swimming Lessons Calendar</h1>
            <button class="add-lesson-btn" id="addLessonBtn">
                <i class="fas fa-plus"></i> Add Swimming Lesson
            </button>
        </header>

        <div class="calendar-nav">
            <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <h2 id="currentMonthYear"></h2>
            <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="calendar" id="calendar">
            <div class="calendar-header">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <div class="upcoming-lessons">
            <h3>Upcoming Swimming Lessons</h3>
            <div class="lessons-list" id="lessonsList">
                <!-- Lessons will be populated by JavaScript -->
            </div>
        </div>

        <!-- Add/Edit Lesson Modal -->
        <div class="modal" id="lessonModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Swimming Lesson</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="lessonForm">
                    <div class="form-group">
                        <label for="lessonTitle">Lesson Title:</label>
                        <input type="text" id="lessonTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lessonDate">Date:</label>
                        <input type="date" id="lessonDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lessonTime">Time:</label>
                        <input type="time" id="lessonTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lessonDuration">Duration (minutes):</label>
                        <input type="number" id="lessonDuration" min="15" max="180" value="60" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lessonInstructor">Instructor:</label>
                        <input type="text" id="lessonInstructor" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lessonNotes">Notes:</label>
                        <textarea id="lessonNotes" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="enableNotification">
                            Enable notification reminder (15 minutes before)
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Lesson</button>
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="button" class="delete-btn" id="deleteBtn" style="display: none;">Delete</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification Permission Banner -->
        <div class="notification-banner" id="notificationBanner">
            <p>Enable notifications to get reminders for your swimming lessons!</p>
            <button class="enable-notifications-btn" id="enableNotificationsBtn">Enable Notifications</button>
            <button class="dismiss-btn" id="dismissBanner">Dismiss</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
